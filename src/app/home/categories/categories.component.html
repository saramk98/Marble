<ion-content class="gray-background" style="background-color: #eef0f2">
  <app-navbar></app-navbar>
  <div style="text-align: center">
    <h1 style="font-weight: bold">Categories</h1>
  </div>
  <ion-grid style="background-color: #eef0f2">
    <ion-row>
      <ion-col size="1"> </ion-col>
      <ion-col size-md="3" size="12" style="margin-top:11px">
        <ion-card
          style="display: flex; flex-direction: column; align-items: center"
        >
          <h2 style="color: black; font-weight: bold">Categories</h2>
          <hr style="background-color: rgb(199, 197, 197)" />
          <h3
            (click)="showSubCategories('Marble')"
            style="color: black; font-weight: 600; cursor: pointer"
          >
            Marble
          </h3>
          <div
            *ngIf="selectedCategory === 'Marble'"
            style="color: black; font-weight: 500; font-size: 20px;display: flex; flex-direction: column; align-items: center;"
          >
            <p>Marble Slabs</p>
            <p>Standard Design</p>
            <p>Customized Design</p>
          </div>

          <hr style="background-color: rgb(199, 197, 197)" />
          <h3
            (click)="showSubCategories('Stone')"
            style="color: black; font-weight: 600; cursor: pointer"
          >
            Stone
          </h3>
          <div
            *ngIf="selectedCategory === 'Stone'"
            style="color: black; font-weight: 500; font-size: 20px;display: flex; flex-direction: column; align-items: center;"
          >
          <p>Stone Slabs</p>
          <p>Standard Design</p>
          <p>Customized Design</p>
          </div>

          <hr style="background-color: rgb(199, 197, 197)" />
          <h3
            (click)="showSubCategories('Granite')"
            style="
              color: black;
              font-weight: 600;
              cursor: pointer;
              padding-bottom: 5px;
            "
          >
            Granite
          </h3>
          <div
            *ngIf="selectedCategory === 'Granite'"
            style="color: black; font-weight: 500; font-size: 20px;display: flex; flex-direction: column; align-items: center;"
          >
          <p>Granite Slabs</p>
          <p>Standard Design</p>
          <p>Customized Design</p>
          </div>
        </ion-card>
      </ion-col>

      <!-- right card -->
      <ion-col size-md="8" size="12" style="overflow-y: auto;">
        <ion-row>
          <ion-col size="6" size-md="6">
            <ion-card style="height: 95%;margin-top:19px;" class="elevate-on-hover">
              <img
                style="width: 100%; height: 85%; object-fit: cover;"
                alt="Silhouette of mountains"

              />
              <ion-card-header style="height: 15%;">
                <div class="ion-text-center" style="height: 100%;">
                  <ion-card-title style="font-weight: bold; height: 100%;">Marble</ion-card-title>
                </div>
              </ion-card-header>
            </ion-card>
          </ion-col>
          
          
          <ion-col style="display: flex; align-items: center;" size-md="5" size="5">
            <ion-row>
              <ion-col>
                <!-- Content for the first row -->
                <div style="height: 50%;">
                  <ion-card class="ion-text-center" class="elevate-on-hover">

                    />

                        <ion-card-title>Stone</ion-card-title>
                      </div>
                    </ion-card-header>
                  </ion-card>
                </div>
              </ion-col>
