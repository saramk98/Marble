<ion-card class="responsive-card">
  <ion-card-header>
    <ion-row class="header-row">
      <ion-col size="12" size-md="6" size-lg="1" class="avatar-col" style="display: flex; justify-content: center;">
        <ion-avatar class="avatar">
          <img alt="Company Logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/7/79/Heavy_Industries_Taxila_logo.svg/1200px-Heavy_Industries_Taxila_logo.svg.png" />
        </ion-avatar>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="info-col" >
        <div class="info">
          <ion-card-title class="company-name">J&V Metal</ion-card-title>
          <ion-card-subtitle class="location">
            <ion-icon name="location-sharp"></ion-icon> Mecca
          </ion-card-subtitle>
          <button class="star-button">Star Seller</button>
        </div>
      </ion-col>
      <ion-col size="12" size-md="12" size-lg="7">
        <ion-grid class="image-grid">
          <ion-row class="image-row">
            <ion-col size="12" size-md="3" size-lg="3" class="image-col">
              <ion-img src="https://admin.aptools.sa/uploads/images/products/dLoOEqL.jpg" alt="Image 1"></ion-img>
            </ion-col>
            <ion-col size="12" size-md="3" size-lg="3" class="image-col">
              <ion-img src="https://admin.aptools.sa/uploads/thumbnails/products/makita_die_grinder_gd0600.webp" alt="Image 2"></ion-img>
            </ion-col>
            <ion-col size="12" size-md="3" size-lg="3" class="image-col">
              <ion-img src="https://admin.aptools.sa/uploads/images/products/IUMvmJdgjrC0.jpg" alt="Image 3"></ion-img>
            </ion-col>
            <ion-col size="12" size-md="3" size-lg="3" class="image-col">
              <ion-img src="https://admin.aptools.sa/uploads/images/products/k207t.jpeg" alt="Image 4"></ion-img>
            </ion-col>
          </ion-row>
          <!-- Additional columns for more images can be added here -->
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-card-header>
</ion-card>
