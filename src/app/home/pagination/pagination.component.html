<ion-grid>
  <ion-row>
    <ion-col size="4">
      <ion-button (click)="prevPage()" >
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" style="margin-top:10px">
      <p>Review {{currentPage}} of {{totalPages}}</p>
    </ion-col>
    <ion-col size="4" class="ion-text-end">
      <ion-button (click)="nextPage()">
        <ion-icon  name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
